<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotky které mohou říkat pravdu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2C3E50;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #1ABC9C;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .gallery img {
            width: 500px; /* Zvětšení obrázků */
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: block;
            width: 200px;
            padding: 10px 20px;
            background-color: #1ABC9C;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 20px auto; /* Zarovnání na střed */
        }
        .btn:hover {
            background-color: #16A085;
        }
    </style>
</head>
<body>
    <h1>Fotky které mohou říkat pravdu</h1>
    <div class="gallery">
        <img src="image1.jpg" alt="Obrázek 1">
        <img src="image2.jpg" alt="Obrázek 2">
        <img src="image3.jpg" alt="Obrázek 3">
    </div>
    <a href="#" class="btn">Klikni zde</a>
</body>
</html>
<footer>
    <center>&copy; Pouze pro studijní účely</center>
</footer>
